{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>iChat - Создание поста</title>
{% endblock title %}

{% block content %}
    <h1>Create post<h1>
    <br>
    <img src="{{ user.image.url }}" class="img-fluid rounded-circle" style="width: 200px;" alt="Изображение пользователя">
    <p>{{ user.username }}, hello!</p>
    <br>
    <form action="{% url "feed:create-post" user.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <input type="submit" value="Создать пост">
    </form>
{% endblock content %}
